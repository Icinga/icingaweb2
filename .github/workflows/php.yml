name: PHP Tests

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Static analysis for php ${{ matrix.php }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        php: ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2']
        os: ['ubuntu-latest']
        allow_failure: [true]

    steps:
      - name: Checkout code base
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: phpcs

      - name: Setup dependencies
        run: composer require -n --no-progress overtrue/phplint phan/phan:^5.4 ipl/i18n:@dev vimeo/psalm:4.30
         && git clone --single-branch --branch snapshot/nightly https://github.com/Icinga/icinga-php-library.git vendor/icinga-php-library
         && git clone --single-branch --branch snapshot/nightly https://github.com/Icinga/icinga-php-thirdparty.git vendor/icinga-php-thirdparty

      - name: PHPStan
        continue-on-error: true
        uses: php-actions/phpstan@v3

      - name: Phan
        continue-on-error: true
        run: ./vendor/bin/phan --color

      - name: Psalm
        run: ./vendor/bin/psalm --output-format=github
